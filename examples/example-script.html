<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPT Example - Script Tag</title>
    <link rel="stylesheet" href="../dist/jspt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #0066ff;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #0052cc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .section {
            margin: 40px 0;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #0066ff;
        }
    </style>
</head>
<body>
    <h1>JSPT Library Examples</h1>
    
    <div class="section">
        <h2>Basic Toasts</h2>
        <div class="button-grid">
            <button onclick="showBasicToast()">Basic Toast</button>
            <button onclick="showSuccessToast()">Success Toast</button>
            <button onclick="showErrorToast()">Error Toast</button>
            <button onclick="showPersistentToast()">Persistent Toast</button>
        </div>
    </div>

    <div class="section">
        <h2>Toasts with Icons</h2>
        <div class="button-grid">
            <button onclick="showIconToast()">Left Icon</button>
            <button onclick="showRightIconToast()">Right Icon</button>
            <button onclick="showBothIconsToast()">Both Icons</button>
            <button onclick="showEmojiToast()">Emoji Toast</button>
        </div>
    </div>

    <div class="section">
        <h2>Interactive Toasts</h2>
        <div class="button-grid">
            <button onclick="showClickableToast()">Clickable Toast</button>
            <button onclick="showActionToast()">Icon Action Toast</button>
            <button onclick="showCloseToast()">Close on Click</button>
            <button onclick="showCustomIdToast()">Custom ID Toast</button>
        </div>
    </div>

    <div class="section">
        <h2>Popups</h2>
        <div class="button-grid">
            <button onclick="showTextPopup()">Text Popup</button>
            <button onclick="showHtmlPopup()">HTML Popup</button>
            <button onclick="showInfoPopup()">Info Popup</button>
            <button onclick="showWarningPopup()">Warning Popup</button>
        </div>
    </div>

    <script src="../dist/jspt.js"></script>
    <script>
        function showBasicToast() {
            jspt.makeToast({
                message: "This is a basic toast notification!"
            });
        }

        function showSuccessToast() {
            jspt.makeToast({
                message: "Operation completed successfully!",
                icon_left: "check_circle",
                icon_left_type: "google_material_rounded",
                duration: 3000
            });
        }

        function showErrorToast() {
            jspt.makeToast({
                style: "default-error",
                message: "An error occurred!",
                icon_left: "error",
                icon_left_type: "google_material_rounded",
                duration: 5000
            });
        }

        function showPersistentToast() {
            jspt.makeToast({
                message: "This toast stays until you close it",
                icon_left: "info",
                icon_right: "close",
                icon_right_action: function() {
                    console.log("Toast closed by user");
                },
                duration: -1
            });
        }

        function showIconToast() {
            jspt.makeToast({
                message: "Toast with left icon",
                icon_left: "notifications",
                icon_left_type: "google_material_rounded",
                duration: 3000
            });
        }

        function showRightIconToast() {
            jspt.makeToast({
                message: "Toast with right icon",
                icon_right: "arrow_forward",
                icon_right_type: "google_material_rounded",
                duration: 3000
            });
        }

        function showBothIconsToast() {
            jspt.makeToast({
                message: "Toast with both icons",
                icon_left: "info",
                icon_left_type: "google_material_rounded",
                icon_right: "close",
                icon_right_type: "google_material_rounded",
                duration: 4000
            });
        }

        function showEmojiToast() {
            jspt.makeToast({
                message: "Look at this emoji!",
                icon_left: "üéâ",
                icon_left_type: "emoji",
                duration: 3000
            });
        }

        function showClickableToast() {
            jspt.makeToast({
                message: "Click me to open a popup!",
                onclick: function() {
                    jspt.makePopup({
                        content_type: "text",
                        header: "Notification",
                        title: "You clicked the toast!",
                        message: "This popup was triggered by clicking the toast."
                    });
                },
                duration: 10000
            });
        }

        function showActionToast() {
            jspt.makeToast({
                message: "Click the icon for more info",
                icon_right: "info",
                icon_right_type: "google_material_rounded",
                icon_right_action: function() {
                    jspt.makePopup({
                        content_type: "text",
                        header: "Information",
                        title: "More Details",
                        message: "You clicked the info icon! This demonstrates icon actions."
                    });
                },
                duration: 8000
            });
        }

        function showCloseToast() {
            jspt.makeToast({
                message: "Click anywhere on this toast to close it",
                duration: -1,
                close_on_click: true
            });
        }

        let customIdCounter = 0;
        function showCustomIdToast() {
            customIdCounter++;
            jspt.makeToast({
                custom_id: "custom-toast",
                message: `Custom ID Toast #${customIdCounter} (replaces previous)`,
                duration: 5000
            });
        }

        function showTextPopup() {
            jspt.makePopup({
                content_type: "text",
                header: "Welcome",
                title: "Hello User!",
                message: "This is a simple text popup. It can display a title and message in a clean format.",
                close_on_blur: true
            });
        }

        function showHtmlPopup() {
            jspt.makePopup({
                content_type: "html",
                header: "Custom HTML Content",
                content: `
                    <h2>Rich Content</h2>
                    <p>This popup supports <strong>full HTML</strong> content!</p>
                    <ul>
                        <li>Lists</li>
                        <li>Links</li>
                        <li>Images</li>
                        <li>Any HTML element</li>
                    </ul>
                    <p style="color: #0066ff;">You can even use inline styles!</p>
                `,
                close_on_blur: true
            });
        }

        function showInfoPopup() {
            jspt.makePopup({
                content_type: "text",
                header: "Information",
                title: "Did you know?",
                message: "This library includes TypeScript definitions and JSDoc for full VS Code intellisense support!",
                close_on_blur: true
            });
        }

        function showWarningPopup() {
            jspt.makePopup({
                content_type: "html",
                header: "‚ö†Ô∏è Warning",
                content: `
                    <h3 style="color: #ff9800; margin-top: 0;">Important Notice</h3>
                    <p>This is an example of a warning popup. You can customize the appearance using HTML and CSS.</p>
                    <p style="font-size: 14px; color: #888;">Click outside to close, or click the X button.</p>
                `,
                close_on_blur: true
            });
        }
    </script>
</body>
</html>
